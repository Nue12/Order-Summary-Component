<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="card-container">

    <img src="./images/illustration-hero.svg" alt="summaryImg" class="heroImg">

    <div class="summary-container">
      <div class="content-container">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="orderList-container">
        <div class="orderPlan">

          <img src="./images/icon-music.svg" alt="musicImg" class="musicImg">
          
          <div class="orderType">
            <h4>Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>

        </div>
            <div class="changeOrder">Change</div>
      </div>

      <button class="pTPButton">Proceed to Payment</button>
      <button class="cOButton">Cancel Order</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nue12/QR-code-Component">Phone Htet Aung</a>.
  </div>
</body>
</html>
